<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>
</head>
<body>
  <h1>Formulario de registro</h1>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br><br>

    <label>Género:</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label>

    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label>

    <input type="radio" id="otro" name="genero" value="otro">
    <label for="otro">Otro</label><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo"><br><br>

    <input type="checkbox" id="novedades" name="novedades" checked>
    <label for="novedades">Deseo recibir información sobre novedades y ofertas</label><br><br>

    <input type="checkbox" id="condiciones" name="condiciones">
    <label for="condiciones">
      Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
    </label><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
